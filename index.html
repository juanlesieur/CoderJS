<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <title>Document</title>
</head>
<body>

  <header>
    <nav class="navbar navbar-light bg-light">
      <div class="container">
        <a class="navbar-brand" href="#">
          <img src="Imagenes/logo.png" alt="" width="200" height="70">
        </a>
      </div>
    </nav>
  </header>

  <!--Contenedor donde se van a pintar los objetos en el HTML-->
  <div class="container">
    <h1>Carrito</h1>
    <hr>
    <table class="table">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Items</th>
          <th scope="col">Cantidad</th>
          <th scope="col">Accion</th>
          <th scope="col">Total</th>
        </tr>
      </thead>
      <tbody id="items"></tbody>
      <tfoot>
        <tr id="footer">
          <th scope="row" colspan="5">Carrito vaci√≥ :( comience a comprar!</th>
        </tr>
      </tfoot>
    </table>
    <div class="row" id="cards"></div>
  </div>

  <!--Template Footer-->
  <template id="template-footer">
    <th scope="row" colspan="2">Total Productos</th>
    <td>10</td>
    <td>
      <button class="btn btn-danger btn-sm" id="vaciar-carrito">Vaciar todo :(</button>
    </td>
    <td class="font-weight-bold">$ <span>5000</span></td>
  </template>

  <!--Template carrito-->
  <template id="template-carrito">
    <tr>
      <th scope="row">id</th>
      <td>Remera</td>
      <td>
        <button class="btn btn-info btn-sm">
          +
        </button>
        <button class="btn btn-danger btn-sm">
          -
        </button>
      </td>
      <td>$ <span>500</span></td>
    </tr>
  </template>

  <!--Template de la card a crear con el objeto-->
  <template id="template-card">
    <div class="col-12 mb-2 col-md-4">
      <div class="card">
        <img src="" alt="" class="card-img-top">
        <div class="card-body">
          <h5>Titulo</h5>
          <p>precio</p>
          <button class="btn btn-dark">Comprar!</button>
        </div>
      </div>
    </div>
  </template>

  <footer class="footer">
    <h6 class="text-footer">Creado por Juan Manuel Lesieur 2021</h6>
  </footer>


<script src="app.js"></script>
</body>
</html>
